<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Management System - Dashboard</title>

    <!-- Material Design CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="primary-bg">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo" style="padding-left: 20px;">
                <i class="material-icons">account_balance</i>
                Loan Management
            </a>
            <ul class="right">
                <li><a href="#" id="navProfile"><i class="material-icons left">person</i><span id="navUsername"></span></a></li>
                <li><a href="#" id="logoutBtn"><i class="material-icons">exit_to_app</i></a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container" style="margin-top: 30px;">
        <div class="row">
            <!-- User Profile Card -->
            <div class="col s12 m4">
                <div class="card">
                    <div class="card-content center-align">
                        <div class="avatar-container">
                            <i class="material-icons" style="font-size: 100px; color: #1976d2;">account_circle</i>
                        </div>
                        <h5 id="profileName"></h5>
                        <p class="grey-text" id="profileRole"></p>
                        <div class="chip" id="profileStatus">
                            <i class="material-icons tiny">check_circle</i> Active
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Quick Actions</span>
                        <div class="collection">
                            <a href="#" class="collection-item"><i class="material-icons left">dashboard</i>Dashboard</a>
                            <a href="#" class="collection-item"><i class="material-icons left">list</i>Loans</a>
                            <a href="#" class="collection-item"><i class="material-icons left">people</i>Customers</a>
                            <a href="#" class="collection-item"><i class="material-icons left">assessment</i>Reports</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Profile Details -->
            <div class="col s12 m8">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Profile Information</span>
                        <table class="striped">
                            <tbody>
                                <tr>
                                    <td><strong>Username</strong></td>
                                    <td id="detailUsername"></td>
                                </tr>
                                <tr>
                                    <td><strong>Full Name</strong></td>
                                    <td id="detailName"></td>
                                </tr>
                                <tr>
                                    <td><strong>Role</strong></td>
                                    <td id="detailRole"></td>
                                </tr>
                                <tr>
                                    <td><strong>Email</strong></td>
                                    <td id="detailEmail"></td>
                                </tr>
                                <tr>
                                    <td><strong>Department</strong></td>
                                    <td id="detailDepartment"></td>
                                </tr>
                                <tr>
                                    <td><strong>Employee ID</strong></td>
                                    <td id="detailEmployeeId"></td>
                                </tr>
                                <tr>
                                    <td><strong>Last Login</strong></td>
                                    <td id="detailLastLogin"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Permissions</span>
                        <div id="permissionsList" class="row"></div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Recent Activity</span>
                        <ul class="collection" id="activityList">
                            <!-- Activity items will be populated by JavaScript -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="auth.js"></script>
    <script src="main.js"></script>
</body>
</html>
