<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Management System - Login</title>

    <!-- Material Design CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="row">
            <div class="col s12 m6 offset-m3 l4 offset-l4">
                <div class="card">
                    <div class="card-content">
                        <div class="center-align">
                            <i class="material-icons large primary-text">account_balance</i>
                            <h4>Loan Management System</h4>
                            <p class="grey-text">Please login to continue</p>
                        </div>

                        <form id="loginForm">
                            <div class="input-field">
                                <i class="material-icons prefix">person</i>
                                <input id="username" type="text" class="validate" required>
                                <label for="username">Username</label>
                            </div>

                            <div class="input-field">
                                <i class="material-icons prefix">lock</i>
                                <input id="password" type="password" class="validate" required>
                                <label for="password">Password</label>
                            </div>

                            <div id="errorMessage" class="red-text center-align" style="display: none; margin-bottom: 15px;"></div>

                            <button class="btn waves-effect waves-light btn-large full-width" type="submit">
                                Login
                                <i class="material-icons right">send</i>
                            </button>
                        </form>

                        <div class="divider" style="margin: 20px 0;"></div>

                        <div class="grey-text text-darken-1 small-text">
                            <p class="center-align"><strong>Demo Credentials:</strong></p>
                            <ul>
                                <li><strong>Admin:</strong> admin / admin123</li>
                                <li><strong>Loan Officer:</strong> officer / officer123</li>
                                <li><strong>Commission Member:</strong> member / member123</li>
                                <li><strong>Commission Head:</strong> head / head123</li>
                                <li><strong>Collateral Officer:</strong> collateral / collateral123</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="auth.js"></script>
    <script src="login.js"></script>
</body>
</html>
